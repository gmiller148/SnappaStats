<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style.css">
        <title>SnappaStats</title>
        <link rel="shortcut icon" href="/static/assets/images/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/assets/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="navbar-brand" href="#">SnappaStats</div>
            <div class="navbar-nav" id="nav-item-container">
            </div>
        </nav>
        <div class="container score-ctr">
            <div class="row">
                <div class="col">Home</div>
                <div class="col-2">vs.</div>
                <div class="col">Away</div>
            </div>
            <div class="row">
                <div class="col" id="home-score">0</div>
                <div class="col-2">-</div>
                <div class="col" id="away-score">0</div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col bg-secondary" id="homeL"> World</div>
                <div class="col bg-dark" id="homeR">Hello</div>
                <div class="col bg-secondary" id="awayL">Times Two</div>
                <div class="col bg-dark" id="awayR">Again</div>
            </div>
        </div>
        
        <script src="/socket.io/socket.io.js"></script>
        <script src="/static/js/api.js"></script>
        <script src="/static/js/navbar.js"></script>
        <script src="/static/js/index.js"></script>
    </body>
</html>
